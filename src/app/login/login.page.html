<ion-content ion-padding>
	<div style="max-height: 300px">
		<ion-img src="../../assets/logo.png" style="height: 300px;"></ion-img>
	</div>

	<div class="ion-padding-vertical">
		<ion-item lines="none">
			<ion-label>
				<ion-icon name="mail"></ion-icon>
			</ion-label>
			<ion-input placeholder="Digite seu email" [(ngModel)]="email" autofocus type="email"></ion-input>
		</ion-item>

		<ion-item lines="none">
			<ion-label>
				<ion-icon name="lock"></ion-icon>
			</ion-label>
			<ion-input placeholder="Digite sua senha" [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
	</div>

	<div class="ion-padding">
		<ion-button color="success" expand="block" (click)="loginEmail()">
			<ion-icon name="unlock" ></ion-icon> Entrar
		</ion-button>

		<hr style="width: 100%;">

		<ion-button expand="block" [routerLink]="['/signup']">
			<ion-icon name="key"></ion-icon> Registrar
		</ion-button>
	</div>

	<!-- <div class="ion-padding">
		<ion-button (click)="loginGoogle()" expand="block"><ion-icon name="logo-google"></ion-icon> Entrar usando o Google</ion-button>
	</div> -->
</ion-content>
