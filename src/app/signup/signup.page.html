<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item lines="none">
      <ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input placeholder="Digite seu email" [(ngModel)]="email" autofocus type="email"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input placeholder="Digite seu nome" [(ngModel)]="name" autofocus type="name"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input id="password" [ngClass]='inputClass' placeholder="Digite sua senha" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input id="passwordConfirmation" [ngClass]='inputClass' placeholder="Confirme sua senha" [(ngModel)]="passwordConfirmation"
        type="password" (keyup)="verifyIfPasswordMatches()"></ion-input>
    </ion-item>

    <ion-button id="submitButton" (click)="createUser()" expand="block"><ion-icon name="key"></ion-icon> Registrar</ion-button>
    <ion-button color="secondary" expand="block" href="/login"><ion-icon name="arrow-back"></ion-icon> Voltar</ion-button>
  </div>
</ion-content>
