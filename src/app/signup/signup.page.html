<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="max-height: 300px">
		<ion-img src="../../assets/logo.png" style="height: 300px;"></ion-img>
	</div>

  <div class="ion-padding">
    <ion-item lines="none">
      <ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input placeholder="Digite seu email" [(ngModel)]="email" autofocus type="email"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input placeholder="Digite seu nome" [(ngModel)]="name" autofocus type="name"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input id="password" [ngClass]='inputClass' placeholder="Digite sua senha" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input id="passwordConfirmation" [ngClass]='inputClass' placeholder="Confirme sua senha" [(ngModel)]="passwordConfirmation" type="password"></ion-input>
    </ion-item>

    <ion-button id="submitButton" (click)="createUser()" expand="block"><ion-icon name="key"></ion-icon> Cadastre-se</ion-button>
  </div>
</ion-content>
