<ion-header>
	<ion-toolbar>
		<ion-title>
			Início
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
	<ion-fab-button>
		<ion-icon name="add"></ion-icon>
	</ion-fab-button>
	<ion-fab-list side="top">
		<ion-fab-button (click)="AbrirCamera()"><ion-icon name="camera"></ion-icon></ion-fab-button>
	</ion-fab-list>
	<ion-fab-list side="left">
		<ion-fab-button><ion-icon name="cloud-upload"></ion-icon></ion-fab-button>
	</ion-fab-list>
</ion-fab>
